<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" href="./images/fav-icon.svg">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <h1>To-Do List <img src="./images/logo.png" alt=""></h1>

        <div class="addTask">
            <input type="text" placeholder="Add a Task">
            <button class="addButton">Add</button>
        </div>

        <div id="tasks">
            <div class="task">
                <img src="./images/unchecked.svg" alt="CheckBox" class="checkbox">
                <p class="taskItem">Welcome to my house</p>
                <span class="cross">X</span>
            </div>
            <div class="task">
                <img src="./images/unchecked.svg" alt="CheckBox" class="checkbox">
                <p class="taskItem">How are you?</p>
                <span class="cross">X</span>
            </div>
            <div class="task">
                <img src="./images/unchecked.svg" alt="CheckBox" class="checkbox">
                <p class="taskItem">Come on</p>
                <span class="cross">X</span>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
